<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>BC</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 700px;
  height: 1057.5px;
  background: #ffffff;
  border: 6px solid #F2C94C;
  border-radius: 70px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1F3C6E;
  padding: 0 20px;
  overflow: hidden;
  position: relative;
}

/* SELO */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
}

.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* LOGO */
.logo {
  margin-top: 60px;
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo img {
  max-height: 220px;
  max-width: 520px;
  object-fit: contain;
}

/* TÍTULO */
.titulo {
  margin-top: 35px;
  background: #1F3C6E;
  color: #ffffff;
  padding: 20px 50px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 60px;
}

/* BENEFÍCIO */
.beneficio {
  margin-top: 50px;
  text-align: center;
}

.percentual {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  width: 100%;
  padding: 0 30px;
  margin-bottom: 20px;
}

.numero {
  font-weight: 900;
  font-size: clamp(120px, 25vw, 240px);
  line-height: 0.8;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.percent {
  font-weight: 900;
  font-size: clamp(120px, 25vw, 240px);
  margin-left: 6px;
  line-height: 0.8;
}

.desconto {
  margin-top: 0px;
  font-weight: 700;
  font-size: 46px;
}

/* TEXTO */
.texto {
  margin-top: 30px;
  text-align: center;
  font-weight: 400;
  font-size: 28px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
}

/* AREA DE ESPAÇAMENTO DINÂMICO */
.espaco-flexivel {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly; /* Garante que o elemento legal fique equidistante */
  align-items: center;
  width: 100%;
}

/* COMPLEMENTO E LEGAL */
.complemento {
  text-align: center;
  font-weight: 400;
  font-size: 28px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
}

.legal {
  text-align: center;
  font-size: 18px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
}

/* RODAPÉ */
.rodape {
  margin-bottom: 30px;
  text-align: center;
}

.uf {
  font-weight: 700;
  font-size: 24px;
}

.segmento-label {
  margin-top: 12px;
  font-size: 18px;
}

.segmento-valor {
  font-weight: 700;
  font-size: 25px;
}
</style>
</head>

<body>
  <div class="card">

    <div class="selo">
      <img src="{{SELO}}" alt="Selo">
    </div>

    <div class="logo">
      <img src="{{LOGO}}" alt="Logo">
    </div>

    <div class="titulo">BC</div>
	  
    <div class="texto">{{TEXTO}}</div>

    <div class="beneficio">
      <div class="percentual">
        <div class="numero">{{VALOR}}</div>
        <div class="percent">%</div>
      </div>
      <div class="desconto">DE DESCONTO</div>
    </div>

    <div class="espaco-flexivel">
      <div class="complemento">{{COMPLEMENTO}}</div>
      <div class="legal">{{LEGAL}}</div>
    </div>

    <div class="rodape">
      <div class="uf">{{UF}}</div>
      <div class="uf">{{URN}}</div>
      <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
      <div class="segmento-valor">{{SEGMENTO}}</div>
    </div>

  </div>
</body>
</html>
