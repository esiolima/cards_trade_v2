<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>BC</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.upper { text-transform: uppercase; }
.text-wrap { text-align: center; }

/* ================= CARD ================= */
.card {
  width: 1400px;
  height: 2115px;
  border: 12px solid #F2C94C;
  border-radius: 96px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 60px;
  overflow: hidden;
}

/* ===== LOGO ===== */
.logo {
  margin-top: 100px;
}
.logo img {
  max-height: 320px;
  max-width: 800px;
  object-fit: contain;
}

/* ===== TEXTO PRINCIPAL ===== */
.texto {
  margin-top: 80px;
  max-width: 1120px;
  font-size: clamp(48px, 6vw, 72px);
  font-weight: 400;
  line-height: 1.15;
  text-align: center;
}

/* ===== VALOR ===== */
.valor {
  margin-top: 60px;
  font-weight: 900;
  font-size: clamp(260px, 32vw, 520px);
  line-height: 1;
  text-align: center;
}

/* ===== COMPLEMENTO ===== */
.complemento {
  margin-top: 40px;
  max-width: 1120px;
  font-size: clamp(48px, 6vw, 72px);
  font-weight: 400;
  line-height: 1.15;
  text-align: center;
}

/* ===== LEGAL ===== */
.legal {
  margin-top: 70px;
  max-width: 1100px;
  font-size: 44px;
  font-weight: 700;
  line-height: 1.2;
  text-align: center;
}

/* ===== RODAPÃ‰ ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
}

.uf {
  font-size: 48px;
  font-weight: 700;
}

.segmento-label {
  margin-top: 24px;
  font-size: 36px;
}

.segmento-valor {
  font-size: 50px;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo">
  </div>

  <div class="texto upper text-wrap">
    {{TEXTO}}
  </div>

  <div class="valor upper text-wrap">
    {{VALOR}}
  </div>

  <div class="complemento upper text-wrap">
    {{COMPLEMENTO}}
  </div>

  <div class="legal upper text-wrap">
    {{LEGAL}}
  </div>

  <div class="rodape">
    <div class="uf upper">{{UF}}</div>
    <div class="segmento-label upper">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor upper">{{SEGMENTO}}</div>
  </div>

</div>
</body>
</html>
