<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=700, initial-scale=1.0" />
<title>Queda de Preço</title>

<style>

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  text-transform: uppercase;
  font-family: 'Inter', sans-serif;
  color: #1F3C6E;
}

body {
  margin: 0;
  width: 700px;
  height: 1058px;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 700px;
  height: 1058px; /* FIXO */
  border: 8px solid #e0b84b;
  border-radius: 40px;
  background: #ffffff;
  padding: 70px 40px 60px 40px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

/* SELO */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
}

.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* LOGO */
.logo {
  text-align: center;
  margin-bottom: 30px;
}

.logo img {
  max-width: 240px;
  max-height: 120px;
}

/* TARJA */
.tarja {
  background: #15803d;
  color: #ffffff;
  font-weight: 700;
  font-size: 42px;
  text-align: center;
  padding: 18px 40px;
  border-radius: 999px;
  margin: 20px auto 30px auto;
  white-space: nowrap;
}

/* AREA CENTRAL FLEXÍVEL */
.area-central {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

/* TEXTO */
.texto-topo {
  font-size: 26px;
  margin-bottom: 40px;
  line-height: 1.2;
  word-break: break-word;
}

/* VALOR */
.valor-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.valor-texto {
  font-weight: 900;
  font-size: 260px;
  line-height: 1;
  white-space: nowrap;
}

/* DESCONTO */
.desconto {
  font-size: 44px;
  font-weight: 700;
  margin-bottom: 40px;
}

/* COMPLEMENTO */
.complemento {
  font-size: 24px;
  line-height: 1.2;
  max-width: 560px;
  margin: 0 auto;
  word-break: break-word;
}

/* RODAPÉ FIXO DENTRO DO CARD */
.rodape {
  margin-top: auto; /* chave para não cortar */
  text-align: center;
}

.uf, .urn {
  font-size: 22px;
  font-weight: 700;
}

.segmento-label {
  margin-top: 10px;
  font-size: 18px;
  display: block;
}

.segmento-valor {
  font-size: 22px;
  font-weight: 700;
  display: block;
}

</style>
</head>

<body>

<div class="card">

  <div class="selo">
    <img src="{{SELO}}" />
  </div>

  <div class="logo">
    <img src="{{LOGO}}" />
  </div>

  <div class="tarja">
    QUEDA DE PREÇO
  </div>

  <div class="area-central">

    <div class="texto-topo">
      {{TEXTO}}
    </div>

    <div class="valor-container">
      <div class="valor-texto">
        {{VALOR}}%
      </div>
    </div>

    <div class="desconto">
      DE DESCONTO
    </div>

    <div class="complemento">
      {{COMPLEMENTO}}
    </div>

  </div>

  <div class="rodape">
    <div class="uf">{{UF}}</div>
    <div class="urn">{{URN}}</div>
    <span class="segmento-label">SEGMENTO DE CLIENTES:</span>
    <span class="segmento-valor">{{SEGMENTO}}</span>
  </div>

</div>

</body>
</html>
