<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=700, initial-scale=1.0" />
<title>Queda de Preço</title>

<style>

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  text-transform: uppercase;
  font-family: 'Inter', sans-serif;
  color: #1F3C6E;
}

body {
  margin: 0;
  width: 700px;
  height: 1058px;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 700px;
  height: 1058px;
  border: 8px solid #e0b84b;
  border-radius: 40px;
  background: #ffffff;
  padding: 60px 40px 40px 40px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: visible;
  position: relative;
}

/* ===== SELO DINÂMICO ===== */
.selo {
  position: absolute;
  top: -8px;
  left: -8px;
  width: 130px;
  height: 65px;
  background: transparent;
  display: none;
  z-index: 999;
}

.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* TOPO */
.topo {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo {
  margin-bottom: 20px;
}
.logo img {
  max-width: 240px;
  max-height: 120px;
}

.tarja {
  background: #1a7d00;
  color: #ffffff;
  font-weight: 700;
  font-size: 42px;
  text-align: center;
  padding: 18px 40px;
  border-radius: 999px;
  margin-bottom: 30px;
  white-space: nowrap;
}

/* BLOCO CENTRAL */
.area-central {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
}

.texto-topo {
  font-size: 26px;
  line-height: 1.2;
  max-width: 560px;
  text-align: center;
  word-break: break-word;
}

.valor-container {
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.valor-texto {
  font-weight: 900;
  font-size: clamp(140px, 22vw, 260px);
  line-height: 1;
  white-space: nowrap;
}

.desconto {
  font-size: 44px;
  font-weight: 700;
}

.complemento {
  font-size: 24px;
  line-height: 1.2;
  max-width: 560px;
  text-align: center;
  word-break: break-word;
}

.legal {
  font-size: 18px;
  line-height: 1.2;
  max-width: 560px;
  text-align: center;
  word-break: break-word;
}

/* RODAPÉ */
.rodape {
  text-align: center;
}

.uf {
  font-size: 22px;
  font-weight: 700;
}

.segmento-wrapper {
  margin-top: 12px;
  font-size: 18px;
  font-weight: 400;
}

</style>
</head>

<body>

<div class="card">

  <!-- SELO DINÂMICO -->
  <div class="selo" id="selo-container">
    <img id="selo-img" />
  </div>

  <div class="topo">
    <div class="logo">
      <img src="{{LOGO}}" />
    </div>

    <div class="tarja">
      QUEDA DE PREÇO
    </div>
  </div>

  <div class="area-central">

    <div class="texto-topo">
      {{TEXTO}}
    </div>

    <div class="valor-container">
      <div class="valor-texto">
        {{VALOR}}%
      </div>
    </div>

    <div class="desconto">
      DE DESCONTO
    </div>

    <div class="complemento">
      {{COMPLEMENTO}}
    </div>

    <div class="legal">
      {{LEGAL}}
    </div>

  </div>

  <div class="rodape">
    <div class="uf">{{UF}}</div>
    <div class="uf">{{URN}}</div>

    <div class="segmento-wrapper" id="segmento-bloco">
      SEGMENTO DE CLIENTES: {{SEGMENTO}}
    </div>
  </div>

</div>

<script>
window.addEventListener("load", function () {

  /* ===== SEGMENTO ===== */
  const segmento = document.getElementById("segmento-bloco");
  const valorSegmento = "{{SEGMENTO}}".trim();

  if (!valorSegmento && segmento) {
    segmento.style.display = "none";
  }

  /* ===== SELO ===== */
  const seloContainer = document.getElementById("selo-container");
  const seloImg = document.getElementById("selo-img");
  const valorSelo = "{{SELO}}".trim();

  if (valorSelo) {
    seloImg.src = valorSelo;
    seloContainer.style.display = "block";
  }

});
</script>

</body>
</html>
