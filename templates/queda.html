<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Queda de Pre√ßo</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter-Bold';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter-Black';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.upper { text-transform: uppercase; }
.text-wrap { text-align: center; }

/* ================= CARD ================= */
.card {
  width: 1400px;
  height: 2115px;
  border: 12px solid #F2C94C;
  border-radius: 96px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 40px;
  position: relative;
  overflow: hidden;
}

/* ===== SELO ===== */
.selo {
  position: absolute;
  top: 40px;
  left: 40px;
  width: 240px;
}

/* ===== T√çTULO ===== */
.tipo {
  margin-top: 160px;
  background: #243E70;
  padding: 40px 140px;
  border-radius: 200px;
  font-size: 110px;
  font-weight: 900;
  color: #ffffff;
}

/* ===== TEXTO VARI√ÅVEL (ANTES ERA AT√â) ===== */
.texto-topo {
  margin-top: 120px;
  font-size: 90px;
  font-weight: 700;
  color: #243E70;
}

/* ===== VALOR ===== */
.valor-container {
  margin-top: 20px;
  width: 1200px;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.valor {
  font-family: 'Inter-Black';
  font-weight: 900;
  color: #243E70;
  white-space: nowrap;
  overflow: hidden;
}

/* üî• AUMENTEI O ESPA√áO AQUI */
.desconto {
  margin-top: -60px;
  font-weight: 700;
  font-size: clamp(60px, 8vw, 92px);
}

/* ===== CONDI√á√ÉO ===== */
.condicao {
  margin-top: 100px;
  max-width: 1100px;
  font-size: 52px;
  text-align: center;
  line-height: 1.2;
  color: #243E70;
}

/* ===== LEGAL ===== */
.legal {
  margin-top: 60px;
  max-width: 1100px;
  font-size: 44px;      /* maior */
  font-weight: 700;     /* bold */
  line-height: 1.2;
  text-align: center;
}

/* ===== RODAP√â ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
}

.uf {
  font-size: 48px;
  font-weight: 700;
}

.segmento-label {
  margin-top: 24px;
  font-size: 36px;
}

.segmento-valor {
  font-size: 50px;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  {{SELO}}

  <div class="tipo upper">QUEDA DE PRE√áO</div>

  <div class="texto-topo upper">
    {{TEXTO}}
  </div>

  <div class="valor-container">
    <div class="valor upper" id="valorTexto">
      {{VALOR}}%
    </div>
  </div>

  <div class="de-desconto upper">
    DE DESCONTO
  </div>

  <div class="legal upper text-wrap">
    {{LEGAL}}
  </div>

  <div class="rodape">
    <div class="uf upper">{{UF}}</div>
    <div class="segmento-label upper">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor upper">{{SEGMENTO}}</div>
  </div>

</div>

<script>
function autoFitValor() {
  const el = document.getElementById("valorTexto");
  let fontSize = 480; // come√ßa gigante
  el.style.fontSize = fontSize + "px";

  while (el.scrollWidth > el.clientWidth && fontSize > 100) {
    fontSize -= 4;
    el.style.fontSize = fontSize + "px";
  }
}

window.onload = autoFitValor;
</script>

</body>
</html>
