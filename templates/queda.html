<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Queda de Preço</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

/* FUNDO TOTAL TRANSPARENTE */
body {
  margin: 0;
  width: 1400px;
  height: 2115px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
  color: #1F3C6E;
}

.upper { text-transform: uppercase; }

/* CARD */
.card {
  width: 1400px;
  height: 2115px;
  border-radius: 140px;
  border: 12px solid #F2C94C;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 40px;
  overflow: hidden;
  position: relative;
  background: transparent;
}

/* ÁREA INTERNA BRANCA (DENTRO DA MOLDURA) */
.card::before {
  content: "";
  position: absolute;
  inset: 12px;
  border-radius: 128px;
  background: #ffffff;
  z-index: 0;
}

/* Garante conteúdo acima do fundo branco */
.card > * {
  position: relative;
  z-index: 1;
}

/* ===== SELO ===== */
#selo-container {
  position: absolute;
  top: -20px;
  left: 0;
  width: 225px;
  height: 225px;
  z-index: 10;
  display: none;
  align-items: flex-start;
  justify-content: flex-start;
  pointer-events: none;
}

#selo-container img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* ===== LOGO ===== */
.logo {
  margin-top: 90px;
  flex-shrink: 0;
}
.logo img {
  max-height: 320px;
  max-width: 800px;
  object-fit: contain;
}

/* ===== TÍTULO ===== */
.queda-box {
  margin-top: 70px;
  background: #1F3C6E;
  color: #ffffff;
  padding: 40px 100px;
  border-radius: 999px;
  font-weight: 700;
  font-size: clamp(80px, 10vw, 120px);
  text-align: center;
  flex-shrink: 0;
}

/* ===== BENEFÍCIO ===== */
.ate {
  margin-top: 140px;
  font-size: clamp(60px, 8vw, 92px);
  font-weight: 700;
  flex-shrink: 0;
}

.percentual {
  margin-top: 40px;
  width: 1200px;
  height: 480px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

#valor-container {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: 0 60px;
}

.valor-texto {
  font-weight: 900;
  font-size: 480px;
  line-height: 1;
  white-space: nowrap;
  display: flex;
  align-items: flex-end;
}

.percent {
  margin-left: 12px;
}

/* ===== MECÂNICA ===== */
.texto {
  margin-top: 40px;
  font-size: clamp(36px, 5vw, 56px);
  font-weight: 400;
  max-width: 1100px;
  line-height: 1.15;
  text-align: center;
  flex-shrink: 0;
}

/* ===== LEGAL ===== */
.legal {
  margin-top: 80px;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
  max-width: 1100px;
  line-height: 1.15;
  text-align: center;
  flex-shrink: 0;
}

/* ===== RODAPÉ ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
  flex-shrink: 0;
}

.urn {
  font-size: clamp(32px, 4vw, 48px);
  font-weight: 700;
}

.segmento-label {
  margin-top: 24px;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
}

.segmento-valor {
  font-size: clamp(32px, 4vw, 50px);
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  <div id="selo-container">
    <img src="{{SELO}}" id="selo-img" alt="">
  </div>

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo">
  </div>

  <div class="queda-box upper">QUEDA DE PREÇO</div>

  <div class="ate upper">ATÉ</div>

  <div class="percentual">
    <div id="valor-container">
      <div id="valor-texto" class="valor-texto upper">
        <span>{{VALOR}}</span><span class="percent">%</span>
      </div>
    </div>
  </div>

  <div class="texto upper">{{TEXTO}}</div>

  <div class="legal upper">{{LEGAL}}</div>

  <div class="rodape">
    <div class="urn upper">{{UF}}</div>
    <div class="segmento-label upper">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor upper">{{SEGMENTO}}</div>
  </div>

</div>

<script>
function adjustFontSize() {
  const container = document.getElementById('valor-container');
  const text = document.getElementById('valor-texto');
  if (!container || !text) return;
  
  let fontSize = 480;
  const minFontSize = 40;

  text.style.fontSize = fontSize + 'px';

  while ((text.scrollWidth > container.offsetWidth || text.scrollHeight > container.offsetHeight) && fontSize > minFontSize) {
    fontSize -= 10;
    text.style.fontSize = fontSize + 'px';
  }
}

function checkSelo() {
  const seloImg = document.getElementById('selo-img');
  const seloContainer = document.getElementById('selo-container');
  const src = seloImg.getAttribute('src');
  if (src && src.startsWith('data:image')) {
    seloContainer.style.display = 'flex';
  } else {
    seloContainer.style.display = 'none';
  }
}

window.onload = () => {
  adjustFontSize();
  checkSelo();
};

document.fonts.ready.then(() => {
  adjustFontSize();
  checkSelo();
});
</script>

</body>
</html>
