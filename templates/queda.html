<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Queda</title>

<style>
.card {
  width: 1400px;
  height: 2115px;
  border: 12px solid #F2C94C;
  border-radius: 96px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 60px;
  overflow: hidden;
}

.texto {
  margin-top: 80px;
  font-size: 72px;
  font-weight: 400;
  text-align: center;
}

.valor {
  margin-top: 40px;
  font-size: 540px;
  font-weight: 900;
}

.fixo {
  font-size: 80px;
  font-weight: 700;
  margin-top: -60px;
}

.complemento {
  margin-top: 30px;
  max-width: 1120px;
  font-size: clamp(48px, 6vw, 72px);
  font-weight: 400;
  text-align: center;
}

.legal {
  margin-top: 60px;
  font-size: 44px;
  font-weight: 700;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">

  <div class="texto upper text-wrap">{{TEXTO}}</div>

  <div class="valor upper text-wrap">{{VALOR}}</div>

  <div class="fixo upper">DE DESCONTO</div>

  <div class="complemento upper text-wrap">{{COMPLEMENTO}}</div>

  <div class="legal upper text-wrap">{{LEGAL}}</div>

</div>
</body>
</html>
