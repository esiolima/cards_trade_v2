<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Cupom de Desconto</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
  text-transform: uppercase; /* Força caixa alta em tudo */
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= CARD ================= */
.card {
  width: 700px;
  height: 1057.5px;
  border: 6px solid #F2C94C;
  border-radius: 48px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 20px;
  overflow: hidden;
  position: relative;
  color: #1F3C6E;
}

/* ===== SELO ===== */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  z-index: 10;
}

.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== LOGO - Reduzido para 70% (154px) ===== */
.logo {
  margin-top: 60px;
  height: 154px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo img {
  max-height: 154px;
  max-width: 520px;
  object-fit: contain;
}

/* ===== MECÂNICA ===== */
.condicao {
  margin-top: 35px;
  max-width: 550px;
  font-size: 28px;
  font-weight: 400;
  line-height: 1.15;
  text-align: center;
  word-break: break-word;
}

/* ===== BENEFÍCIO ===== */
.percentual {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  margin-top: -10px;
  width: 100%;
  padding: 0 30px;
  margin-bottom: 20px;
}

.numero,
.percent {
  font-weight: 900;
  font-size: clamp(120px, 25vw, 270px);
  line-height: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.percent {
  margin-left: 6px;
}

.desconto {
  margin-top: 0px;
  font-size: clamp(40px, 5vw, 60px);
  font-weight: 700;
}

/* AREA DE ESPAÇAMENTO DINÂMICO */
.espaco-flexivel {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  width: 100%;
}

/* ===== COMPLEMENTO E LEGAL ===== */
.complemento {
  max-width: 550px;
  font-size: 24px;
  line-height: 1.15;
  text-align: center;
}

.legal {
  max-width: 550px;
  font-size: 18px;
  line-height: 1.15;
  text-align: center;
  word-break: break-word;
}

/* ===== CUPOM BOX ===== */
.cupom-box {
  margin-top: 10px;
  margin-bottom: 10px;
  width: 600px;
  height: 140px;
  background: #16A7E0;
  border-radius: 20px;
  display: grid;
  grid-template-columns: 90px 1fr;
  overflow: hidden;
}

.cupom-label {
  display: flex;
  align-items: center;
  justify-content: center;
}

.cupom-label span {
  transform: rotate(-90deg);
  font-size: clamp(20px, 2.4vw, 28px);
  font-weight: 700;
  color: #ffffff;
}

.cupom-codigo {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 40px; /* margem interna segura */
  width: 100%;
  font-weight: 900;
  color: #ffffff;

  font-size: clamp(40px, 8vw, 110px); /* maior teto */
  line-height: 1;

  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;

  max-width: 100%;
}

/* ===== RODAPÉ ===== */
.rodape {
  margin-bottom: 30px;
  text-align: center;
}

.uf {
  font-size: clamp(16px, 2vw, 24px);
  font-weight: 700;
}

.segmento-label {
  margin-top: 12px;
  font-size: clamp(12px, 1.5vw, 18px);
}

.segmento-valor {
  font-size: clamp(16px, 2vw, 25px);
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  <div class="selo">
    <img src="{{SELO}}" alt="Selo">
  </div>

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo">
  </div>

  <div class="condicao">{{TEXTO}}</div>

  <div class="percentual">
    <div class="numero">{{VALOR}}</div>
    <div class="percent">%</div>
  </div>

  <div class="desconto">DE DESCONTO</div>

  <div class="espaco-flexivel">
    <div class="complemento">{{COMPLEMENTO}}</div>
    <div class="legal">{{LEGAL}}</div>
  </div>

  <div class="cupom-box">
    <div class="cupom-label">
      <span>CUPOM</span>
    </div>
    <div class="cupom-codigo">
      {{CUPOM}}
    </div>
  </div>

  <div class="rodape">
    <div class="uf">{{UF}}</div>
	<div class="uf">{{URN}}</div>
    <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor">{{SEGMENTO}}</div>
  </div>

</div>
</body>
</html>
