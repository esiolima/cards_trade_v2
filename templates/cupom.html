<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Cupom de Desconto</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  width: 1400px;
  height: 2115px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
  color: #1F3C6E;
}

.upper { text-transform: uppercase; }
.text-wrap { text-align: center; }

/* ================= CARD ================= */
.card {
  width: 1400px;
  height: 2115px;
  border: 12px solid #F2C94C;
  border-radius: 96px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 40px;
  overflow: hidden;
}

/* ===== LOGO (COMUM) ===== */
.logo {
  margin-top: 90px;
  flex-shrink: 0;
}
.logo img {
  max-height: 320px;
  max-width: 800px;
  object-fit: contain;
}

/* ===== MECÂNICA ===== */
.condicao {
  margin-top: 70px;
  max-width: 1120px;
  font-family: Inter, sans-serif;
  font-size: clamp(36px, 5vw, 56px);
  font-weight: 400;
  line-height: 1.15;
  flex-shrink: 0;
  text-align: center;
}

/* ===== BENEFÍCIO ===== */
.ganhe {
  margin-top: 40px;
  margin-bottom: 0;
  font-family: Inter, sans-serif;
  font-size: clamp(60px, 8vw, 96px);
  font-weight: 700;
  flex-shrink: 0;
}

.percentual {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  margin-top: -20px;
  flex-shrink: 0;
}

.numero {
  font-family: Inter, sans-serif;
  font-weight: 900;
  font-size: clamp(300px, 40vw, 540px);
}

.percent {
  font-family: Inter, sans-serif;
  font-weight: 900;
  font-size: clamp(300px, 40vw, 540px);
  margin-left: 12px;
  margin-bottom: 0;
}

.desconto {
  margin-top: -100px;
  font-family: Inter, sans-serif;
  font-size: clamp(80px, 10vw, 120px);
  font-weight: 700;
  flex-shrink: 0;
}

/* ===== LEGAL (COMUM) ===== */
.legal {
  margin-top: 80px;
  max-width: 1100px;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
  line-height: 1.15;
  flex-shrink: 0;
  text-align: center;
}

/* ===== CUPOM ===== */
.cupom-box {
  margin-top: 40px;
  width: 1200px;
  height: 280px;
  background: #16A7E0;
  border-radius: 40px;
  display: grid;
  grid-template-columns: 180px 1fr;
  flex-shrink: 0;
}

.cupom-label {
  display: flex;
  align-items: center;
  justify-content: center;
}

.cupom-label span {
  transform: rotate(-90deg);
  font-family: Inter, sans-serif;
  font-size: clamp(40px, 4.8vw, 57.6px);
  font-weight: 700;
  color: #ffffff;
}

.cupom-codigo {
  display: flex;
  align-items: center;
  padding-left: 40px;
  font-family: Inter, sans-serif;
  font-size: clamp(100px, 12vw, 160px);
  font-weight: 900;
  color: #ffffff;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== RODAPÉ (COMUM) ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
  flex-shrink: 0;
}

.uf {
  font-family: Inter, sans-serif;
  font-size: clamp(32px, 4vw, 48px);
  font-weight: 700;
}

.segmento-label {
  margin-top: 24px;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
}

.segmento-valor {
  font-family: Inter, sans-serif;
  font-size: clamp(32px, 4vw, 50px);
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo">
  </div>

  <div class="condicao upper text-wrap">{{TEXTO}}</div>

  <div class="percentual">
    <div class="numero">{{VALOR}}</div>
    <div class="percent">%</div>
  </div>

  <div class="desconto upper">DE DESCONTO</div>

  <div class="legal upper text-wrap">{{LEGAL}}</div>

  <div class="cupom-box">
    <div class="cupom-label"><span class="upper">CUPOM</span></div>
    <div class="cupom-codigo upper">{{CUPOM}}</div>
  </div>

  <div class="rodape">
    <div class="uf upper">{{UF}}</div>
    <div class="segmento-label upper">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor upper">{{SEGMENTO}}</div>
  </div>

</div>
</body>
</html>
