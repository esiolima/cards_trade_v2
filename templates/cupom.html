<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Cupom de Desconto</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.upper { text-transform: uppercase; }
.text-wrap { text-align: center; }

.card {
  width: 1400px;
  height: 2115px;
  border: 12px solid #F2C94C;
  border-radius: 96px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 40px;
  overflow: hidden;
}

.logo { margin-top: 90px; }
.logo img {
  max-height: 320px;
  max-width: 800px;
  object-fit: contain;
}

.condicao {
  margin-top: 70px;
  max-width: 1120px;
  font-size: clamp(36px, 5vw, 56px);
  font-weight: 400;
  line-height: 1.15;
  text-align: center;
}

.percentual {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  margin-top: 40px;
}

.numero {
  font-weight: 900;
  font-size: clamp(300px, 40vw, 540px);
}

.percent {
  font-weight: 900;
  font-size: clamp(300px, 40vw, 540px);
  margin-left: 12px;
}

.desconto {
  margin-top: -100px;
  font-size: clamp(80px, 10vw, 120px);
  font-weight: 700;
}

.complemento {
  margin-top: 30px;
  max-width: 1120px;
  font-size: clamp(36px, 5vw, 56px);
  font-weight: 400;
  line-height: 1.15;
  text-align: center;
}

.legal {
  margin-top: 60px;
  max-width: 1100px;
  font-size: 44px;
  font-weight: 700;
  text-align: center;
}

.cupom-box {
  margin-top: 40px;
  width: 1200px;
  height: 280px;
  background: #16A7E0;
  border-radius: 40px;
  display: grid;
  grid-template-columns: 180px 1fr;
}

.cupom-label {
  display: flex;
  align-items: center;
  justify-content: center;
}

.cupom-label span {
  transform: rotate(-90deg);
  font-size: 60px;
  font-weight: 700;
  color: #ffffff;
}

.cupom-codigo {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 40px;
  font-size: clamp(100px, 12vw, 160px);
  font-weight: 900;
  color: #ffffff;
  white-space: nowrap;
  overflow: hidden;
}

.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
}

.uf {
  font-size: 48px;
  font-weight: 700;
}

.segmento-label {
  margin-top: 24px;
  font-size: 36px;
}

.segmento-valor {
  font-size: 50px;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo">
  </div>

  <div class="condicao upper text-wrap">{{TEXTO}}</div>

  <div class="percentual">
    <div class="numero">{{VALOR}}</div>
    <div class="percent">%</div>
  </div>

  <div class="desconto upper">DE DESCONTO</div>

  <div class="complemento upper text-wrap">{{COMPLEMENTO}}</div>

  <div class="legal upper text-wrap">{{LEGAL}}</div>

  <div class="cupom-box">
    <div class="cupom-label">
      <span class="upper">CUPOM</span>
    </div>
    <div class="cupom-codigo upper">
      {{CUPOM}}
    </div>
  </div>

  <div class="rodape">
    <div class="uf upper">{{UF}}</div>
    <div class="segmento-label upper">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor upper">{{SEGMENTO}}</div>
  </div>

</div>
</body>
</html>
