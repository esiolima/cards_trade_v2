<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Cupom de Desconto</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.upper { text-transform: uppercase; }
.text-wrap { text-align: center; }

/* ================= CARD ================= */
.card {
  width: 700px;
  height: 1057.5px;
  border: 6px solid #F2C94C;
  border-radius: 48px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 20px;
  overflow: hidden;
  position: relative;
  color: #1F3C6E; /* TODOS TEXTOS AGORA NESSA COR */
}

/* ===== SELO ===== */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  z-index: 10;
}

.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== LOGO ===== */
.logo {
  margin-top: 45px;
}
.logo img {
  max-height: 160px;
  max-width: 400px;
  object-fit: contain;
}

/* ===== MECÂNICA ===== */
.condicao {
  margin-top: 35px;
  max-width: 560px;
  font-size: clamp(18px, 2.5vw, 28px);
  font-weight: 400;
  line-height: 1.15;
  text-align: center;
}

/* ===== BENEFÍCIO ===== */
.percentual {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  margin-top: -10px;
  width: 100%;
  padding: 0 30px;
}

.numero,
.percent {
  font-weight: 900;
  font-size: clamp(150px, 20vw, 270px);
  line-height: 1;
}

.percent {
  margin-left: 6px;
}

.desconto {
  margin-top: -50px;
  font-size: clamp(40px, 5vw, 60px);
  font-weight: 700;
}

/* ===== LEGAL ===== */
.legal {
  margin-top: 40px;
  max-width: 550px;
  font-size: clamp(12px, 1.5vw, 18px);
  line-height: 1.15;
  text-align: center;
}

/* ===== CUPOM BOX ===== */
.cupom-box {
  margin-top: 20px;
  width: 600px;
  height: 140px;
  background: #16A7E0;
  border-radius: 20px;
  display: grid;
  grid-template-columns: 90px 1fr;
  overflow: hidden;
}

.cupom-label {
  display: flex;
  align-items: center;
  justify-content: center;
}

.cupom-label span {
  transform: rotate(-90deg);
  font-size: clamp(20px, 2.4vw, 28px);
  font-weight: 700;
  color: #ffffff;
}

.cupom-codigo {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
  width: 100%;
  font-weight: 900;
  color: #ffffff;
  font-size: clamp(40px, 5vw, 80px);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== RODAPÉ ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 30px;
  text-align: center;
}

.uf {
  font-size: clamp(16px, 2vw, 24px);
  font-weight: 700;
}

.segmento-label {
  margin-top: 12px;
  font-size: clamp(12px, 1.5vw, 18px);
}

.segmento-valor {
  font-size: clamp(16px, 2vw, 25px);
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  <div class="selo">
    <img src="{{SELO}}" alt="Selo">
  </div>

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo">
  </div>

  <div class="condicao upper text-wrap">{{TEXTO}}</div>

  <div class="percentual">
    <div class="numero">{{VALOR}}</div>
    <div class="percent">%</div>
  </div>

  <div class="desconto upper">DE DESCONTO</div>

  <div class="legal upper text-wrap">{{LEGAL}}</div>

  <div class="cupom-box">
    <div class="cupom-label">
      <span class="upper">CUPOM</span>
    </div>
    <div class="cupom-codigo upper">
      {{CUPOM}}
    </div>
  </div>

  <div class="rodape">
    <div class="uf upper">{{UF}}</div>
	<div class="uf upper">{{URN}}</div>
    <div class="segmento-label upper">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor upper">{{SEGMENTO}}</div>
  </div>

</div>
</body>
</html>
