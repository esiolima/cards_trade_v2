<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=700, initial-scale=1.0" />

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

body {
  margin: 0;
  width: 700px;
  height: 1058px;
  font-family: 'Inter', sans-serif;
  background: #ffffff;
}

.card {
  width: 100%;
  height: 100%;
  border: 8px solid #e0b84b;
  border-radius: 40px;
  box-sizing: border-box;
  padding: 40px;
  position: relative;
  overflow: hidden;
}

.logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo img {
  max-width: 220px;
  max-height: 120px;
}

.texto-topo {
  text-align: center;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 30px;
  color: #2b4474;
}

.valor-container {
  width: 100%;
  height: 350px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.valor-texto {
  font-weight: 900;
  font-size: 220px;
  line-height: 1;
  text-align: center;
  white-space: nowrap;
  color: #2b4474;
}

.legal {
  text-align: center;
  font-size: 22px;
  margin-top: 40px;
  color: #2b4474;
}

.rodape {
  position: absolute;
  bottom: 40px;
  width: calc(100% - 80px);
  text-align: center;
  font-size: 18px;
  color: #2b4474;
}

</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo" />
  </div>

  <div class="texto-topo">
    {{TEXTO}}
  </div>

  <div class="valor-container" id="valor-container">
    <div class="valor-texto" id="valor-texto">
      {{VALOR}}
    </div>
  </div>

  <div class="legal">
    {{LEGAL}}
  </div>

  <div class="rodape">
    {{UF}} <br/>
    {{URN}} <br/>
    {{SEGMENTO}}
  </div>

</div>

<script>
window.addEventListener("load", function () {
  const container = document.getElementById("valor-container");
  const texto = document.getElementById("valor-texto");

  if (!container || !texto) return;

  let fontSize = 220;
  texto.style.fontSize = fontSize + "px";

  while (texto.scrollWidth > container.clientWidth && fontSize > 40) {
    fontSize -= 2;
    texto.style.fontSize = fontSize + "px";
  }
});
</script>

</body>
</html>
