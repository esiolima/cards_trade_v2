<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Promoção</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  width: 1400px;
  height: 2115px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
  color: #1F3C6E;
}

.upper { text-transform: uppercase; }
.text-wrap { text-align: center; }

/* CARD */
.card {
  width: 1400px;
  height: 2115px;
  background: #ffffff;
  border-radius: 140px;
  border: 12px solid #F2C94C;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 40px;
  overflow: hidden;
  position: relative;
}

/* ===== SELO ===== */
#selo-container {
  position: absolute;
  top: -20px;
  left: 0;
  width: 225px;
  height: 225px;
  z-index: 99999;
  display: none;
  align-items: flex-start;
  justify-content: flex-start;
  pointer-events: none;
}

#selo-container img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
}

/* ===== LOGO ===== */
.logo {
  margin-top: 90px;
  flex-shrink: 0;
}
.logo img {
  max-height: 320px;
  max-width: 800px;
  object-fit: contain;
}

/* ===== TÍTULO ===== */
.faixa-promocao {
  margin-top: 70px;
  background: #F26A21;
  color: #ffffff;
  padding: 40px 100px;
  border-radius: 999px;
  font-family: Inter, sans-serif;
  font-weight: 700;
  font-size: clamp(80px, 10vw, 120px);
  text-transform: uppercase;
  flex-shrink: 0;
  text-align: center;
}

/* ===== MECÂNICA ===== */
.condicao {
  margin-top: 40px;
  max-width: 1120px;
  text-align: center;
  font-family: Inter, sans-serif;
  font-size: clamp(36px, 5vw, 56px);
  font-weight: 400;
  line-height: 1.15;
  text-transform: uppercase;
  flex-shrink: 0;
}

/* ===== BENEFÍCIO ===== */
.beneficio {
  margin-top: 140px;
  width: 1200px;
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

#beneficio-container {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: 0 60px;
}

.beneficio-texto {
  font-family: Inter, sans-serif;
  font-weight: 900;
  font-size: 240px;
  text-transform: uppercase;
  text-align: center;
  line-height: 1;
  white-space: nowrap;
}

/* ===== LEGAL ===== */
.legal {
  margin-top: 80px;
  max-width: 1100px;
  text-align: center;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
  line-height: 1.15;
  text-transform: uppercase;
  flex-shrink: 0;
}

/* ===== RODAPÉ ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
  flex-shrink: 0;
}

.uf {
  font-family: Inter, sans-serif;
  font-size: clamp(32px, 4vw, 48px);
  font-weight: 700;
  text-transform: uppercase;
}

.segmento-label {
  margin-top: 24px;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
  text-transform: uppercase;
}

.segmento-valor {
  margin-top: 0;
  font-family: Inter, sans-serif;
  font-size: clamp(32px, 4vw, 50px);
  font-weight: 700;
  text-transform: uppercase;
}
</style>
</head>

<body>

  <div class="card">
    <div id="selo-container">
      <img src="{{SELO}}" id="selo-img" alt="">
    </div>

    <div class="logo">
      <img src="{{LOGO}}" alt="Logo">
    </div>

    <div class="faixa-promocao">PROMOÇÃO</div>

    <div class="condicao">
      {{TEXTO}}
    </div>

    <div class="beneficio">
      <div id="beneficio-container">
        <div id="beneficio-texto" class="beneficio-texto">{{VALOR}}</div>
      </div>
    </div>

    <div class="legal">
      {{LEGAL}}
    </div>

    <div class="rodape">
      <div class="uf">{{UF}}</div>
      <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
      <div class="segmento-valor">{{SEGMENTO}}</div>
    </div>

  </div>

  <script>
    function adjustFontSize() {
      const container = document.getElementById('beneficio-container');
      const text = document.getElementById('beneficio-texto');
      if (!container || !text) return;
      
      let fontSize = 240;
      const minFontSize = 40;

      text.style.fontSize = fontSize + 'px';

      while ((text.scrollWidth > container.offsetWidth || text.scrollHeight > container.offsetHeight) && fontSize > minFontSize) {
        fontSize -= 5;
        text.style.fontSize = fontSize + 'px';
      }
    }

    function checkSelo() {
      const seloImg = document.getElementById('selo-img');
      const seloContainer = document.getElementById('selo-container');
      const src = seloImg.getAttribute('src');
      if (src && src.startsWith('data:image')) {
        seloContainer.style.display = 'flex';
      } else {
        seloContainer.style.display = 'none';
      }
    }
    
    window.onload = () => {
      adjustFontSize();
      checkSelo();
    };
    
    document.fonts.ready.then(() => {
      adjustFontSize();
      checkSelo();
    });
  </script>

</body>
</html>
