<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=700, initial-scale=1.0" />

<style>

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

body {
  margin: 0;
  width: 700px;
  height: 1058px;
  font-family: 'Inter', sans-serif;
  background: #f3f3f3;
}

.card {
  width: 100%;
  height: 100%;
  border: 8px solid #e0b84b;
  border-radius: 40px;
  box-sizing: border-box;
  padding: 80px 40px 60px 40px;
  position: relative;
  overflow: hidden;
}

/* SELO (igual ao antigo) */
.selo {
  position: absolute;
  top: 30px;
  left: 30px;
  width: 130px;
  height: 130px;
}

.selo img {
  width: 100%;
  height: auto;
}

/* LOGO */
.logo {
  text-align: center;
  margin-bottom: 30px;
}

.logo img {
  max-width: 220px;
  max-height: 120px;
}

/* TARJA */
.tarja {
  margin: 30px auto 40px auto;
  width: 420px;
  height: 90px;
  background: #ff7a00;
  border-radius: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tarja span {
  color: #ffffff;
  font-weight: 900;
  font-size: 42px;
  letter-spacing: 2px;
}

/* TEXTO SUPERIOR */
.texto-topo {
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 80px;
  color: #2b4474;
}

/* VALOR */
.valor-container {
  width: 100%;
  height: 420px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.valor-texto {
  font-weight: 900;
  font-size: 360px; /* ðŸ”¥ maior que antes */
  line-height: 1;
  text-align: center;
  white-space: nowrap;
  color: #2b4474;
}

/* LEGAL */
.legal {
  text-align: center;
  font-size: 26px;
  margin-top: 60px;
  color: #2b4474;
}

/* RODAPÃ‰ (igual ao segundo print) */
.rodape {
  position: absolute;
  bottom: 60px;
  width: calc(100% - 80px);
  text-align: center;
  color: #2b4474;
}

.rodape .linha {
  font-size: 22px;
  font-weight: 700;
}

.rodape .segmento-label {
  margin-top: 10px;
  font-size: 18px;
}

.rodape .segmento {
  font-size: 22px;
  font-weight: 900;
}

</style>
</head>

<body>

<div class="card">

  <!-- SELO -->
  <div class="selo">
    <img src="{{SELO}}" />
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="{{LOGO}}" />
  </div>

  <!-- TARJA -->
  <div class="tarja">
    <span>PROMOÃ‡ÃƒO</span>
  </div>

  <!-- TEXTO -->
  <div class="texto-topo">
    {{TEXTO}}
  </div>

  <!-- VALOR -->
  <div class="valor-container" id="valor-container">
    <div class="valor-texto" id="valor-texto">
      {{VALOR}}
    </div>
  </div>

  <!-- LEGAL -->
  <div class="legal">
    {{LEGAL}}
  </div>

  <!-- RODAPÃ‰ -->
  <div class="rodape">
    <div class="linha">{{UF}}</div>
    <div class="linha">{{URN}}</div>
    <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
    <div class="segmento">{{SEGMENTO}}</div>
  </div>

</div>

<script>
window.addEventListener("load", function () {

  const container = document.getElementById("valor-container");
  const texto = document.getElementById("valor-texto");

  if (!container || !texto) return;

  let fontSize = 360; // ðŸ”¥ comeÃ§a maior
  texto.style.fontSize = fontSize + "px";

  while (texto.scrollWidth > container.clientWidth && fontSize > 60) {
    fontSize -= 4;
    texto.style.fontSize = fontSize + "px";
  }

});
</script>

</body>
</html>
