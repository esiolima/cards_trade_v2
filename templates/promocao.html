<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Promoção</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKOBc.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2') format('woff2');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2') format('woff2');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
  text-transform: uppercase;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 700px;
  height: 1057.5px;
  background: #ffffff;
  border: 6px solid #F2C94C;
  border-radius: 70px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1F3C6E;
  padding: 0 20px;
  overflow: hidden;
  position: relative;
}

/* SELO */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
}
.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* LOGO */
.logo {
  margin-top: 60px;
  height: 154px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo img {
  max-height: 154px;
  max-width: 520px;
  object-fit: contain;
}

/* TÍTULO */
.titulo {
  margin-top: 35px;
  background: #ff7e00;
  color: #ffffff;
  padding: 20px 70px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 54px;
  text-align: center;
  white-space: nowrap;
}

/* TEXTO */
.texto {
  margin-top: 30px;
  text-align: center;
  font-weight: 400;
  font-size: 28px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
}

/* BENEFÍCIO */
.beneficio {
  margin-top: 50px;
  text-align: center;
}

.percentual {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  width: 100%;
  padding: 0 40px; /* margem lateral segura */
  margin-bottom: 20px;
}

.numero,
.percent {
  font-weight: 900;
  font-size: 240px; /* tamanho máximo inicial */
  line-height: 0.8;
  white-space: nowrap;
}

/* COMPLEMENTO */
.complemento-destaque {
  margin-top: 0px;
  font-weight: 700;
  font-size: 46px;
}

/* AREA FLEXÍVEL */
.espaco-flexivel {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  width: 100%;
}

/* LEGAL */
.legal {
  text-align: center;
  font-size: 18px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
}

/* RODAPÉ */
.rodape {
  margin-bottom: 30px;
  text-align: center;
}

.uf {
  font-size: 18px;
  font-weight: 700;
}

.segmento-label {
  margin-top: 12px;
  font-size: 14px;
}

.segmento-valor {
  font-size: 18px;
  font-weight: 700;
}
</style>
</head>

<body>
  <div class="card">

    <div class="selo">
      <img src="{{SELO}}" alt="Selo">
    </div>

    <div class="logo">
      <img src="{{LOGO}}" alt="Logo">
    </div>

    <div class="titulo">PROMOÇÃO</div>
	  
    <div class="texto">{{TEXTO}}</div>

    <div class="beneficio">
      <div class="percentual" id="percentual">
        <div class="numero" id="numero">{{VALOR}}</div>
        <div class="percent" id="percent">%</div>
      </div>
      <div class="complemento-destaque">{{COMPLEMENTO}}</div>
    </div>

    <div class="espaco-flexivel">
      <div class="legal">{{LEGAL}}</div>
    </div>

    <div class="rodape">
      <div class="uf">{{UF}}</div>
      <div class="uf">{{URN}}</div>

      <div class="segmento-container">
        <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
        <div class="segmento-valor">{{SEGMENTO}}</div>
      </div>
    </div>

  </div>

<script>
function autoFitPercentual() {
  const container = document.getElementById("percentual");
  const numero = document.getElementById("numero");
  const percent = document.getElementById("percent");

  if (!container || !numero) return;

  let fontSize = 240;
  numero.style.fontSize = fontSize + "px";
  percent.style.fontSize = fontSize + "px";

  while (container.scrollWidth > container.clientWidth && fontSize > 60) {
    fontSize -= 2;
    numero.style.fontSize = fontSize + "px";
    percent.style.fontSize = fontSize + "px";
  }
}

window.onload = autoFitPercentual;
</script>

</body>
</html>
