<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Promoção</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2') format('woff2');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
  text-transform: uppercase;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 700px;
  height: 1057.5px;
  background: #ffffff;
  border: 6px solid #F2C94C;
  border-radius: 70px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1F3C6E;
  padding: 0 20px;
  overflow: hidden;
  position: relative;
}

/* restante do seu CSS permanece igual */

.percentual {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  width: 100%;
  padding: 0 40px;
  margin-bottom: 20px;
  overflow: hidden;
}

.numero,
.percent {
  font-weight: 900;
  font-size: 240px;
  line-height: 0.8;
  white-space: nowrap;
}
</style>
</head>

<body>
<div class="card">

  <div class="beneficio">
    <div class="percentual" id="percentual">
      <div class="numero" id="numero">{{VALOR}}</div>
      <div class="percent" id="percent">%</div>
    </div>
  </div>

</div>

<script>
async function autoFitPercentual() {
  await document.fonts.ready;

  const container = document.getElementById("percentual");
  const numero = document.getElementById("numero");
  const percent = document.getElementById("percent");

  let fontSize = 240;

  numero.style.fontSize = fontSize + "px";
  percent.style.fontSize = fontSize + "px";

  while (container.scrollWidth > container.clientWidth && fontSize > 60) {
    fontSize -= 2;
    numero.style.fontSize = fontSize + "px";
    percent.style.fontSize = fontSize + "px";
  }

  // sinaliza que terminou
  window.autoFitDone = true;
}

window.onload = autoFitPercentual;
</script>

</body>
</html>
