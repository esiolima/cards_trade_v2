<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=700, initial-scale=1.0" />
<title>Promoção</title>

<style>

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  text-transform: uppercase;
  color: #2b4474;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  width: 700px;
  height: 1058px;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= CARD ================= */
.card {
  width: 700px;
  height: 1058px;
  border: 8px solid #e0b84b;
  border-radius: 40px;
  padding: 70px 40px 50px 40px;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: #ffffff;
}

/* ===== SELO PADRÃO ===== */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 130px;
  height: 65px;
  z-index: 10;
}
.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== TOPO ===== */
.topo {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo {
  margin-bottom: 25px;
}
.logo img {
  max-width: 220px;
  max-height: 120px;
}

.tarja {
  background: #ff7a00;
  color: #ffffff;
  padding: 20px 70px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 54px;
  text-align: center;
  white-space: nowrap;
}

/* ===== BLOCO CENTRAL ===== */
.bloco-central {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0;
}

.texto-topo {
  text-align: center;
  font-size: 28px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
  margin-bottom: 30px;
}

.valor-container {
  width: 100%;
  height: 360px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin-bottom: 0;
}

.valor-texto {
  font-weight: 900;
  font-size: 480px;
  line-height: 1;
  text-align: center;
  white-space: nowrap;
}

/* ===== BLOCO INFERIOR ===== */
.bloco-inferior {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.complemento {
  text-align: center;
  font-size: 28px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
  margin-top: 50px;
}

.legal {
  text-align: center;
  font-size: 18px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
}

/* RODAPÉ */
.rodape {
  text-align: center;
}

.uf, .urn {
  font-size: clamp(20px, 2vw, 24px);
  font-weight: 700;
}

.segmento-wrapper {
  margin-top: 10px;
  font-size: 18px;
  font-weight: 400;
}

</style>
</head>

<body>

<div class="card">

  <div class="selo">
    <img src="{{SELO}}" />
  </div>

  <!-- TOPO -->
  <div class="topo">
    <div class="logo">
      <img src="{{LOGO}}" />
    </div>

    <div class="tarja">
      PROMOÇÃO
    </div>
  </div>

  <!-- CENTRO -->
  <div class="bloco-central">

    <div class="texto-topo">
      {{TEXTO}}
    </div>

    <div class="valor-container" id="valor-container">
      <div class="valor-texto" id="valor-texto">
        {{VALOR}}
      </div>
    </div>

  </div>

  <!-- INFERIOR -->
  <div class="bloco-inferior">

    <div class="complemento">
      {{COMPLEMENTO}}
    </div>

    <div class="legal">
      {{LEGAL}}
    </div>

    <div class="rodape">
      <div class="uf">{{UF}}</div>
      <div class="urn">{{URN}}</div>

      <div class="segmento-wrapper">
        {{SEGMENTO}}
      </div>
    </div>

  </div>

</div>

<script>
window.addEventListener("load", function () {

  const container = document.getElementById("valor-container");
  const texto = document.getElementById("valor-texto");

  if (!container || !texto) return;

  let fontSize = 480;
  texto.style.fontSize = fontSize + "px";

  while (texto.scrollWidth > container.clientWidth && fontSize > 80) {
    fontSize -= 6;
    texto.style.fontSize = fontSize + "px";
  }

});
</script>

</body>
</html>
