<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=700, initial-scale=1.0" />

<style>

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

body {
  margin: 0;
  width: 700px;
  height: 1058px;
  font-family: 'Inter', sans-serif;
  background: #f3f3f3;
}

.card {
  width: 100%;
  height: 100%;
  border: 8px solid #e0b84b;
  border-radius: 40px;
  box-sizing: border-box;
  padding: 60px 40px;
  position: relative;
  overflow: hidden;
}

/* SELO */
.selo {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 120px;
  height: 120px;
}

.selo img {
  width: 100%;
  height: auto;
}

/* LOGO */
.logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo img {
  max-width: 220px;
  max-height: 120px;
}

/* TEXTO SUPERIOR */
.texto-topo {
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 80px;
  color: #2b4474;
}

/* VALOR */
.valor-container {
  width: 100%;
  height: 420px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.valor-texto {
  font-weight: 900;
  font-size: 320px; /* ðŸ”¥ comeÃ§a bem maior */
  line-height: 1;
  text-align: center;
  white-space: nowrap;
  color: #2b4474;
}

/* LEGAL */
.legal {
  text-align: center;
  font-size: 26px;
  margin-top: 60px;
  color: #2b4474;
}

/* RODAPÃ‰ */
.rodape {
  position: absolute;
  bottom: 50px;
  width: calc(100% - 80px);
  text-align: center;
  font-size: 20px;
  color: #2b4474;
}

</style>
</head>

<body>

<div class="card">

  <!-- SELO -->
  <div class="selo">
    <img src="{{SELO}}" />
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="{{LOGO}}" />
  </div>

  <!-- TEXTO -->
  <div class="texto-topo">
    {{TEXTO}}
  </div>

  <!-- VALOR -->
  <div class="valor-container" id="valor-container">
    <div class="valor-texto" id="valor-texto">
      {{VALOR}}
    </div>
  </div>

  <!-- LEGAL -->
  <div class="legal">
    {{LEGAL}}
  </div>

  <!-- RODAPÃ‰ -->
  <div class="rodape">
    {{UF}} <br/>
    {{URN}} <br/>
    {{SEGMENTO}}
  </div>

</div>

<script>
window.addEventListener("load", function () {

  const container = document.getElementById("valor-container");
  const texto = document.getElementById("valor-texto");

  if (!container || !texto) return;

  let fontSize = 320; // ðŸ”¥ comeÃ§a grande
  texto.style.fontSize = fontSize + "px";

  // diminui atÃ© caber
  while (texto.scrollWidth > container.clientWidth && fontSize > 60) {
    fontSize -= 4;
    texto.style.fontSize = fontSize + "px";
  }

});
</script>

</body>
</html>
