<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Promoção</title>

<style>
/* Fontes importadas do Google Fonts para garantir a visualização */
@font-face {
  font-family: 'Inter';
  src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKOBc.woff2' ) format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2' ) format('woff2');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2' ) format('woff2');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  width: 700px;
  height: 1057.5px;
  background: #ffffff;
  border: 6px solid #F2C94C;
  border-radius: 70px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1F3C6E;
  padding: 0 20px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* SELO */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
}
.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* LOGO */
.logo {
  margin-top: 60px;
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo img {
  max-height: 220px;
  max-width: 520px;
  object-fit: contain;
}

/* TÍTULO */
.titulo {
  margin-top: 35px;
  background: #ff7e00;
  color: #ffffff;
  padding: 20px 70px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 54px;
  text-align: center;
  white-space: nowrap;
}

/* BENEFÍCIO */
.beneficio {
  margin-top: 70px;
  text-align: center;
}

.percentual {
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.numero, .percent {
  font-weight: 900;
  font-size: 240px;
  line-height: 0.8;
}

.desconto {
  margin-top: 40px; /* Espaço entre o valor e o texto de desconto */
  font-weight: 700;
  font-size: 46px;
}

/* TEXTO */
.texto {
  margin-top: 30px;
  text-align: center;
  font-weight: 400;
  font-size: 28px;
  max-width: 550px;
  line-height: 1.15;
}

/* RODAPÉ E LEGAL */
.rodape {
  margin-top: auto;
  margin-bottom: 30px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px; /* Espaçamento uniforme entre os elementos */
}

.legal {
  font-size: 18px;
  max-width: 550px;
  line-height: 1.15;
  margin-bottom: 10px;
}

.uf {
  font-size: clamp(16px, 2vw, 24px);
  font-weight: 700;
}

.segmento-container {
  margin-top: 5px;
}

.segmento-label {
  font-size: clamp(12px, 1.5vw, 18px);
}

.segmento-valor {
  font-size: clamp(16px, 2vw, 25px);
  font-weight: 700;
}
</style>
</head>

<body>
  <div class="card">

    <div class="selo">
      <img src="{{SELO}}" alt="Selo">
    </div>

    <div class="logo">
      <img src="{{LOGO}}" alt="Logo">
    </div>

    <div class="titulo">PROMOÇÃO</div>
      
    <div class="texto">{{TEXTO}}</div>

    <div class="beneficio">
      <div class="percentual">
        <div class="numero">{{VALOR}}</div>
        <div class="percent">%</div>
      </div>
      <div class="desconto">DE DESCONTO</div>
    </div>

    <div class="texto">{{COMPLEMENTO}}</div>

    <div class="rodape">
      <div class="legal">{{LEGAL}}</div>
      
      <div class="uf-container">
        <div class="uf">{{UF}}</div>
        <div class="uf">{{URN}}</div>
      </div>

      <div class="segmento-container">
        <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
        <div class="segmento-valor">{{SEGMENTO}}</div>
      </div>
    </div>

  </div>
</body>
</html>
