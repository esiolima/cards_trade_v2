<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=700, initial-scale=1.0" />
<title>Promoção</title>

<style>

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}

@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* {
  text-transform: uppercase;
  color: #2b4474;
  box-sizing: border-box;
}

body {
  margin: 0;
  width: 700px;
  height: 1058px;
  font-family: 'Inter', sans-serif;
  background: transparent; /* ← corrigido */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  width: 700px;
  height: 1058px;
  border: 8px solid #e0b84b;
  border-radius: 40px;
  padding: 80px 40px 60px 40px;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #ffffff; /* fundo branco real do card */
}

/* SELO */
.selo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
}

.selo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* LOGO */
.logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo img {
  max-width: 220px;
  max-height: 120px;
}

/* TARJA */
.tarja {
  margin-top: 35px;
  background: #ff7a00;
  color: #ffffff;
  padding: 20px 70px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 54px;
  text-align: center;
  white-space: nowrap;
}

.tarja span {
  color: #ffffff;
  font-weight: 700;
  font-size: 54px;
}

/* TEXTO SUPERIOR */
.texto-topo {
  text-align: center;
  font-size: 28px;
  font-weight: 400;
  margin-top: 50px;
  margin-bottom: 70px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
}

/* VALOR */
.valor-container {
  width: 100%;
  height: 420px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.valor-texto {
  font-weight: 900;
  font-size: 320px;
  line-height: 1;
  text-align: center;
  white-space: nowrap;
}

/* CONTEÚDO INFERIOR */
.conteudo-inferior {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 40px;
}

/* COMPLEMENTO */
.complemento {
  text-align: center;
  font-weight: 400;
  font-size: 28px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
  margin-bottom: 25px;
}

/* LEGAL */
.legal {
  text-align: center;
  font-size: 18px;
  max-width: 550px;
  line-height: 1.15;
  word-break: break-word;
  margin-bottom: 30px;
}

/* RODAPÉ */
.rodape {
  text-align: center;
}

.uf, .urn {
  font-size: clamp(20px, 2vw, 24px);
  font-weight: 700;
}

.segmento-container {
  margin-top: 15px;
}

.segmento-label {
  margin-top: 12px;
  font-size: 18px;
  display: block;
}

.segmento-valor {
  font-size: 25px;
  font-weight: 700;
  display: block;
}

</style>
</head>

<body>

<div class="card">

  <div class="selo">
    <img src="{{SELO}}" />
  </div>

  <div class="logo">
    <img src="{{LOGO}}" />
  </div>

  <div class="tarja">
    <span>PROMOÇÃO</span>
  </div>

  <div class="texto-topo">
    {{TEXTO}}
  </div>

  <div class="valor-container" id="valor-container">
    <div class="valor-texto" id="valor-texto">
      {{VALOR}}
    </div>
  </div>

  <div class="conteudo-inferior">
    <div class="complemento">
      {{COMPLEMENTO}}
    </div>

    <div class="legal">
      {{LEGAL}}
    </div>

    <div class="rodape">
      <div class="uf">{{UF}}</div>
      <div class="urn">{{URN}}</div>
      <div class="segmento-container">
        <span class="segmento-label">SEGMENTO DE CLIENTES:</span>
        <span class="segmento-valor">{{SEGMENTO}}</span>
      </div>
    </div>
  </div>

</div>

<script>
window.addEventListener("load", function () {

  const container = document.getElementById("valor-container");
  const texto = document.getElementById("valor-texto");

  if (!container || !texto) return;

  let fontSize = 320;
  texto.style.fontSize = fontSize + "px";

  while (texto.scrollWidth > container.clientWidth && fontSize > 60) {
    fontSize -= 4;
    texto.style.fontSize = fontSize + "px";
  }

});
</script>

</body>
</html>
